<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form>
        <div>
            <label for="user_firstName">First Name</label><br>
            <input type="text" id="user_firstName" name="firstName">
        </div>
        <div>
            <label for="user_lastName">Last Name</label><br>
            <input type="text" id="user_lastName" name="lastName">
        </div>
        <div>
            <label for="user_email">Email</label><br>
            <input type="email" id="user_email" name="email">
        </div>
        <div>
            <label for="user_password">Password</label><br>
            <input type="password" id="user_password" name="password">
        </div>
        <div>
            <label for="user_confirmPassword">Confirm password</label><br>
            <input type="password" id="user_confirmPassword" name="confirmPassword">
        </div>
        <div>
            <button type="submit">Sign up</button>
        </div>

    </form>
</body>
</html>
