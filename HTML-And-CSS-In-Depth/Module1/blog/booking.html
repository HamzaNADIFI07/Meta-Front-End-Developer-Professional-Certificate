<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>
<body>
    <main>
        <h1>Book a table</h1>
        <form method="post">
            <fieldset id="size">
                <label>
                    <input type="radio" value="2" name="size">2 persons
                </label>
                <label>
                    <input type="radio" value="4" name="size" checked>4 persons
                </label>
                <label>
                    <input type="radio" value="6" name="size">6 persons
                </label>
            </fieldset id="location">
            <fieldset>
                <label>
                    <input type="radio" value="Indoor" name="location" checked>Indoor
                </label>
                <label>
                    <input type="radio" value="Outdoor" name="location">Outdoor
                </label>
            </fieldset>
        </form>
    </main>
</body>
</html>
